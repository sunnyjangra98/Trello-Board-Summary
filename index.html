<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Data</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <img src="logo.png" alt="" class="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Board Summary By DJ</a
              >
            </li>
          </ul>
          <form class="d-flex" id="navSearch">
            <input
              class="form-control me-2"
              type="search"
              name="searchInput"
              placeholder="Search Board"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="input">
      <input
        type="text"
        placeholder="Paste Trello JSON here..."
        name="json"
        id="jsoninput"
        style="height: 40px; width: 700px"
      />
      <input
        type="button"
        style="margin-left: 25px"
        class="btn btn-primary"
        value="Submit"
        onclick="parseData()"
        id="submit"
      />
    </div>
    <hr />
    <div id="summary" class="board-summary active"></div>

    <script src="script.js"></script>
  </body>
</html>
